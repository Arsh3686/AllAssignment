<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>LinkedIn</title>
	</head>
	<body>
		<header>
			<div class="header1 logo_common">
				<h2>Linked</h2>
				<img width="25" src="./linkedin-logo-png-2026.png" alt="" />
			</div>
			<div class="header3"></div>
			<div class="header2">
				<div class="collection">
					<img
						width="25"
						src="./compass-icon-13553.png"
						alt="discover"
					/>
					<span>discover</span>
				</div>
				<div class="collection">
					<img
						width="25"
						src="./business-icon-png-1953.png"
						alt="discover"
					/>
					<span>People</span>
				</div>
				<div class="collection">
					<img width="25" src="./camera-icon-35.png" alt="discover" />
					<span>Learning</span>
				</div>
				<div class="collection">
					<img
						width="25"
						src="./case-icon-png-2658.png"
						alt="discover"
					/>
					<span>Jobs</span>
				</div>
				<div class="collection">
					<button class="join"><span>Join now</span></button>
				</div>
				<div class="collection">
					<button class="sign">Sign in</button>
				</div>
			</div>
		</header>
		<main>
			<div class="land1">
				<span>Join the biggest </span>
				<br />
				<span>professional community </span>
				<br />
				<br />
				<input type="email" placeholder="   Email" />
				<br />
				<br />
				<input
					type="password"
					placeholder="   Password (8+ characters )"
				/>
				<br />
				<br />
				<small
					>By clicking Agree & join , you agree to the linkin
					<a href="#">User Agreement Privacy Policy</a> and
					<a href="#">Cookie Policy</a></small
				>
				<br /><br />
				<button>Agree & Join</button>
				<br />
				<br />
				<div class="or">
					<hr />
					<span class="A2">or</span>
					<hr />
				</div>
				<br />
				<div class="Already">
					<span class="A"
						>Already on LinkedIn ? <a href="#">Sign In</a></span
					>
				</div>
			</div>
			<div class="land2">
				<img
					src="./Screenshot 2022-12-08 at 20-02-26 LinkedIn Log In or Sign Up.png"
					alt=""
				/>
			</div>
		</main>
	</body>
</html>
