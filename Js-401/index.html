<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Js-401</title>
		<style>
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			input {
				border: 2px solid aquamarine;
				background-color: transparent;
			}
		</style>
		<script>
			function input() {
				let a = document.getElementById("in");
				console.log(a.value);
				document.getElementById("input").innerText = a.value;
			}
		</script>
	</head>
	<body>
		<input id="in" type="text" onkeyup="input()" />
		<p id="input"></p>
	</body>
</html>
